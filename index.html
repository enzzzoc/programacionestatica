<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Dos Números</title>
</head>
<body>
    <h1>Sumar Dos Números</h1>
    <form id="formularioSuma">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" placeholder="Ingresa el primer número" required><br><br>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" placeholder="Ingresa el segundo número" required><br><br>

        <input type="button" value="Calcular Suma" onclick="calcularSuma()">
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularSuma() {
            // Obtener valores de los campos de entrada
            let numero1 = parseFloat(document.getElementById('numero1').value);
            let numero2 = parseFloat(document.getElementById('numero2').value);

            // Calcular la suma
            let suma = numero1 + numero2;

            // Mostrar el resultado
            document.getElementById('resultado').innerText = 'La suma es: ' + suma;
        }
    </script>
</body>
</html>
